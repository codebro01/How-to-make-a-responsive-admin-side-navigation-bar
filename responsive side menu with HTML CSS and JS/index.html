<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ===== boxicon ====  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Side menu | Light-Dark Mode</title>
</head>
<body>

    <nav class="sidebar close" data-nav-item>
        <header>
            <div class="logo-text" data-nav-item>
                <span class="logo" data-nav-item>
                    <h2>CB</h2>
                </span>

                <div class="header-text text" data-nav-item>
                    <span class="name" data-nav-item>CODEBRO</span>
                </div>
            </div>
        </header>

        <div class="menu-bar" data-nav-item>
            <div class="menu" data-nav-item>
                <li class="search-box" data-nav-item>
                    <i class="bx bx-search icon" data-nav-item></i>
                    <input type="text" name="search" id="search" placeholder="Search...." data-nav-item>
                </li>
                <ul class="nav-links" data-nav-item>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bxs-dashboard icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bx-table icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Table</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bxs-conversation icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Live Chat</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bx-store icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Store</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bx-group icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Referals</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" data-nav-item>
                            <i class="bx bx-cog icon" data-nav-item></i>
                            <span class="text nav-text" data-nav-item>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content" data-nav-item>
                <li class="nav-link">
                    <a href="#" data-nav-item>
                        <i class="bx bx-log-out icon" data-nav-item></i>
                        <span class="text nav-text" data-nav-item>Logout</span>
                    </a>
                </li>
                <li class="mode" data-nav-item>
                    <div class="moon-sun" data-nav-item>
                        <i class="bx bx-moon icon moon" data-nav-item></i>
                        <i class="bx bx-sun icon sun" data-nav-item></i>
                    </div>
                    <span class="mode-text text" data-nav-item>Dark Mode</span>
                    <div class="toggle-switch" data-nav-item>
                        <span class="switch" data-nav-item></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- Main section -->

    <section class="home">
        <div class="text">How to make a Responsive Admin Dashboard</div>
    </section>


<script src="app.js"></script>
</body>
</html>
